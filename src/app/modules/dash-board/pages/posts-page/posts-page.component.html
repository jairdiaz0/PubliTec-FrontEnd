<div class="row mt-5">
  <!-- <div class="col-12">
    <app-filter-bar></app-filter-bar>
  </div> -->
  <div class="col-12 d-flex justify-content-between mb-4">
      <p class="h1 text-center">Tus Publicaciones</p>
      <button [routerLink]="['/', 'posts']" class="btn btn-outline-dark">Agregar Nueva Publicaci√≥n</button>
  </div>
  <div class="col-12">
    <table class="table table-striped">
      <thead class="table-dark">
        <tr>
          <th scope="col" *ngFor="let item of headers">
            {{item}}
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of posts">
          <th scope="row">{{item.id}}</th>
          <td>{{item.title}}</td>
          <td>{{item.description}}</td>
          <td>{{item.date}}</td>
          <td>{{item.type}}</td>
          <td>
            <button [routerLink]="['/home/user/view', item.file.routeFile.route]"
            [ngClass]="item.file.button.class">{{item.file.button.text}}</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
