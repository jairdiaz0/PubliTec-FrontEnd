<app-auth-nav></app-auth-nav>
<main>
  <form class="row justify-content-center" [formGroup]="formSignIn" (ngSubmit)="sendSignIn()">
    <div class="col-12">
      <div *ngFor="let item of form" class="row justify-content-center">
        <div [ngClass]="item.container_class">
          <div class="form-floating mb-3" [ngClass]="item.span?['input-group']:[]">
            <input *ngIf="item.input" [type]="item.input.type" [ngClass]="item.input.class" [id]="item.id"
            [placeholder]="item.input.placeholder" formControlName="{{item.id}}">
            <label *ngIf="item.label" [for]="item.id" [ngClass]="item.label.class">{{item.label.text}}</label>
            <span *ngIf="item.span" [ngClass]="item.span.class">{{item.span.text}}</span>
            <select *ngIf="item.select" [ngClass]="item.select.class" formControlName={{item.id}}>
              <option *ngFor="let option of item.select.option" [value]="option.value" [ngClass]="option.class">
                {{option.text}}
              </option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <div class="col-6">
      <div class="row mt-4 mb-3 justify-content-around">
        <button [routerLink]="['auth', 'LogIn']"
          class="col-10 col-md-5 col-lg-4 p-3 mb-4 mb-md-0 btn btn-lg btn-outline-danger">¿Ya tienes cuenta?, Inicia
          Sesión</button>
        <input type="submit" value="Registrarse" class="col-10 col-md-5 col-lg-4 p-3 btn btn-lg btn-outline-success">
      </div>
    </div>
  </form>
</main>
